syntax = "proto3";

package message.input.proto;

import "message/Vector.proto";

message PresenceUserState {

    message RigidBody {
        vec3 position = 1;
        
        //Store 3 columns of rotation matrix
        repeated vec3 rotation = 2;

        //TODO: use more efficient quaternion
        //The rotation quaternion
        //vec4 rotation = 4;
    };


    RigidBody head_pose = 4;

}